<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style-index.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <article>
        <section id="section-one">
          <figure id="container-logo">
            <img src="./images/logo.svg" alt="Fylo logo" />
          </figure>
          <div id="container-icons">
            <figure>
              <img src="./images/icon-document.svg" alt="Document icon" />
            </figure>
            <figure>
              <img src="./images/icon-folder.svg" alt="Folder icon" />
            </figure>
            <figure>
              <img src="./images/icon-upload.svg" alt="Upload icon" />
            </figure>
          </div>
        </section>
        <section id="section-two">
          <p id="etiqueta-valor"><span>185</span> GB Left</p>
          <p id="text">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div id="progress-bar-container">
            <div id="progress-bar">
              <div id="point"></div>
            </div>
          </div>
          <div id="rango-valores">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/EdisonPadilla" target="_blank">Edison Padilla</a>.
    </div>
  </body>
</html>
